        <form id="sifreSifirlaForm" class="p-4 rounded shadow" style="background-color: #f8f9fa;">

            <!-- Form gönderim butonu -->
            <button type="submit" class="btn btn-primary w-100">Şifre Sıfırla</button>
        </form>
        <!-- Kullanıcı mesajlarını göstermek için alan -->
        <div id="mesajKutusu" class="mesaj-kutusu"></div>
